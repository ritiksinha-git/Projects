<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/public/css/resetpass.css" />
    <title>Forgot Password</title>
</head>
<body>
    <div class="form-container">
    <form onsubmit="forgotpassword(event)">
        <h3> Expense Tracker - Forgot Password</h3>
        <p class="form-instructions">Please enter your email</p>
        <hr>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Forgot Password?</button>
        <p class="existing-user">New user? <a href="../Signup/signup.html">Sign up</a> here</p>
    </form>
    
</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="/public/js/password.js"></script>
</body>
</html>
