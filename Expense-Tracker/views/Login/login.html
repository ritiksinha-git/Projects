<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/public/css/logIn.css">
  <title>Expense Tracker - Login</title>
</head>
<body>
  <div class="form-container">
    <form>
      <h2>Expense Tracker - Login</h2>
      <p class="form-instructions">Please enter your email and password to log in</p>
      <hr>
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
      <button type="submit" onclick="login(event)">Login</button>

      <p class="existing-user" >New user? <a href="../Signup/signup.html">Sign up</a> here </p>
      <a href="../password/password.html"> Forgot password</a>

    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="/public/js/login.js"></script>
  </div>
</body>
</html>
